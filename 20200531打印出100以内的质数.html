<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 打印出1-100之间所有质数
			
				// var count = 0;
						for (var i = 1; i < 100; i++) {
							var count = 0;
							for (var j = 1; j <= i; j++) {
								if (i % j == 0) {
									count++;
								}
							}
							if (count == 2) {
								document.write(i + " ");
							}
							
						}
		</script>
	</body>
</html>
