		<p>0的除法运算问题</p>
		<script type="text/javascript">
			var h5course = false;
			var result = h5course / 0;
			if (result) {
				console.log(result * 2 + "2" + 4);
			} else {
				console.log(!result * 2 + "2" + 4);
			}
		</script>
		<p>
			0/0为NaN;
			1/0--Infinity;
			1/0*0--NaN;
			Infinity/Infinity--NaN;
		</p>
